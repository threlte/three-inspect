    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3.0.0
        with:
          persist-credentials: false

      - name: Install and Build ğŸ”§
        run: |
          npm ci --audit=false
          npm run build-playground

      - name: Publish ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4.2.5
