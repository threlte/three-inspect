name: Main

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  deploy-and-publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install and Build ğŸ”§
        run: |
          npm ci --audit=false --legacy-peer-deps
          npm run build
          npm run build-playground

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          BRANCH: gh-pages
          FOLDER: dist-playground
          CLEAN: true
          clean-exclude: |
            .nojekyll

      - name: Publish ğŸš€
        uses: JS-DevTools/npm-publish@v2.1
        with:
          token: ${{ secrets.NPM_TOKEN }}
